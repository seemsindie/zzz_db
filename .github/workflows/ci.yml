name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-sqlite:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.16.0-dev.2535+b5bd49460
      - name: Install SQLite (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      - name: Build
        run: zig build
      - name: Test
        run: zig build test

  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: zzz
          POSTGRES_PASSWORD: zzz
          POSTGRES_DB: zzz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.16.0-dev.2535+b5bd49460
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev libpq-dev
      - name: Build with PostgreSQL
        run: zig build -Dpostgres=true
      - name: Test with PostgreSQL
        run: zig build test -Dpostgres=true
